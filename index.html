<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ModelConnect Miami</title>
  <meta name="description"
    content="ModelConnect Miami — платформа для моделей, фотографов и стилистов Майами. Просматривайте свежие профили, находите специалистов и вдохновляйтесь новыми проектами в индустрии моды." />
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <a href="./index.html">
      <img src="./images/logo.svg" alt="logo" class="logo-img"></a>
    <nav class="header__nav">
      <ul class="list header__menu">
        <li>
          <details class="dropdown">
            <summary class="summary">
              Регионы
            </summary>
            <ul class="list dropdown-content">
              <li><a href="./region.html?city=Майами-Бич" class="link dropdown__menu-item">Майами-Бич</a></li>
              <li><a href="./region.html?city=Халландейл" class="link dropdown__menu-item">Халландейл</a></li>
              <li><a href="./region.html?city=Авентура" class="link dropdown__menu-item">Авентура</a></li>
              <li><a href="./region.html?city=Санни-Айлс" class="link dropdown__menu-item">Санни-Айлс</a></li>
              <li><a href="./region.html?city=Норт-Майами" class="link dropdown__menu-item">Норт-Майами</a></li>
            </ul>
          </details>
        </li>
        <li>
          <details class="dropdown">
            <summary class="summary">
              Рубрики
            </summary>
            <ul class="list dropdown-content">
              <li><a href="./category.html?role=Фотограф" class="link dropdown__menu-item">Фотографы</a></li>
              <li><a href="./category.html?role=Модель" class="link dropdown__menu-item">Модели</a></li>
              <li><a href="./category.html?role=Стилист" class="link dropdown__menu-item">Стилисты</a></li>
            </ul>
        </li>
        </details>
    </nav>
  </header>
  <main>
    <h1 class="title">ModelConnect Miami – свежие профили</h1>
    <section class="profile-preview">
      <label for="sortCards">Сортировать:</label>
      <select id="sortCards" class="cards-sort">
        <option value="newest">Сначала новые</option>
        <option value="oldest">Сначала старые</option>
      </select>
      <ul class="list card-list">
      </ul>
    </section>
    <section>
      <h3 class="section-title">Станьте частью ModelConnect Miami. Заполняйте форму</h3>
      <form class="profile-form flex-column">
        <label class="profile-form__label">
          Имя:
          <input class="profile-form__input" type="text" name="name" placeholder="Введите ваше имя" required
            pattern="^[А-ЯЁA-Z][а-яёa-z\- ]{1,19}$">
        </label>
        <fieldset>
          <legend class="form-legend">Роль:</legend>
          <label class="profile-form__label"><input type="radio" name="role" value="Модель" class="profile-form-radio"
              checked> Модель</label>
          <label class="profile-form__label"><input type="radio" name="role" value="Фотограф"
              class="profile-form-radio"> Фотограф</label>
          <label class="profile-form__label"><input type="radio" name="role" value="Стилист" class="profile-form-radio">
            Стилист</label>
        </fieldset>
        <label class="profile-form__label">
          Возраст:
          <input class="profile-form__input" type="number" name="age" placeholder="Введите ваш возраст" required
            min="16" max="80">
        </label>
        <label class="profile-form__label">
          Город/Регион:
          <select class="profile-form__input" name="city" required>
            <option value="">Выберите город</option>
            <option value="Майами-Бич">Майами-Бич</option>
            <option value="Халландейл">Халландейл</option>
            <option value="Авентура">Авентура</option>
            <option value="Санни-Айлс">Санни-Айлс</option>
            <option value="Норт-Майами">Норт-Майами</option>
          </select>
        </label>
        <label class="profile-form__label">
          Телефон:
          <input class="profile-form__input" type="tel" name="phone" placeholder="Введите номер телефона" required
            pattern="^\+?\d{10,15}$">
        </label>
        <label class="profile-form__label">
          Email:
          <input class="profile-form__input" type="email" name="email" placeholder="Введите ваш email" required
            pattern="^([\w\.\+\-]+)@([\w\-]+)\.([a-zA-Z0-9\.\-]{2,6})$">
        </label>
        <label class="profile-form__label">
          Описание:
          <textarea class="profile-form__description" name="description" placeholder="Расскажите о себе..." required
            minlength="10"></textarea>
        </label>
        <button class="button profile-form__btn" type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ModelConnect Miami</p>
  </footer>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
